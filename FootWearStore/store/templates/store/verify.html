{% extends 'store/base/base.html' %}

{% load static %}

{% block verify %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Confirm Login ( 3 time to try )</h4>
      <form method = 'POST' action="">
          {%csrf_token%}
          <div class="form-group">
			 <input type="text" class="form-control" placeholder="PIN" name = "pin" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Confirm  </button>
          </div> <!-- form-group// -->   
          <input type = "hidden" name = 'count' value = {{count}}> 
      </form>
        {% if error %}
          <p class="errorlist">PIN is not correct!!</p>
          <p class="errorlist">You are wrong {{count}} time</p>
        {% endif %}
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


<!-- ========================= FOOTER ========================= -->
<footer class="section-footer border-top padding-y">
	<div class="container">
		<p class="float-md-right"> 
			&copy Copyright 2019 All rights reserved
		</p>
		<p>
			<a href="#">Terms and conditions</a>
		</p>
	</div><!-- //container -->
</footer>
<!-- ========================= FOOTER END // ========================= -->
{% endblock %}
