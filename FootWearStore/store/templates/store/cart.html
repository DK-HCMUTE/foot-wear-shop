{% extends 'store/base/base.html' %}

{% load static %}

{% block cart%}
<section class="section-content padding-y bg">
<div class="container">
<script>
	function minus(id) {
		var order = document.getElementById(id).innerHTML;
		if(order > 0)
		{
			document.getElementById(id).innerHTML = order - 1;
		}
	}

	function plus(id, max) {
		var order = document.getElementById(id).innerHTML;
		order = order -1 + 1
		max = max - 1 + 1
		if(order < max)
		{
			document.getElementById(id).innerHTML = order +1;
		}
	}
</script>
<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-9">
<div class="card">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="150">Price</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>
	{% for order in orders %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src="{{ order.product.image.url }}" class="img-sm"></div>
			<figcaption class="info">
				<a href="#" class="title text-dark">{{ order.product.name }}</a>
				<p class="text-muted small">{{ order.product.description }} <br> Brand: {{ order.product.brand }}</p>
			</figcaption>
		</figure>
	</td>
	<td> 
		<!-- col.// -->
					<div class="col"> 
						<div class="input-group input-spinner">
							<div class="input-group-append">
							<button class="btn btn-light" id="button-minus" onclick="minus('{{order.product}}')" > <i class="fa fa-minus"></i> </button>
							</div>
							<label type="text" class="form-control" id="{{ order.product }}" >{{ order.quantity }}</label>
							<div class="input-group-append">
							<button class="btn btn-light" id="button-plus" onclick="plus('{{order.product}}', '{{ order.product.quantity }}')" > <i class="fa fa-plus"></i> </button>
							</div>
						</div> <!-- input-group.// -->
					</div> <!-- col.// -->
	</td>
	<td> 
		<div class="price-wrap"> 
			<var class="price">{{ order.total }}</var>
			<small class="text-muted"> {{ order.product.price }} each </small> 
		</div> <!-- price-wrap .// -->
	</td>
	<td class="text-right"> 
	<a href="" class="btn btn-danger"> Remove</a>
	</td>
</tr>
	{% endfor %}
</tbody>
</table>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
			<dl class="dlist-align">
			  <dt>Total price:</dt>
			  <dd class="text-right">$69.97</dd>
			</dl>
			<dl class="dlist-align">
			  <dt>Tax:</dt>
			  <dd class="text-right"> $10.00</dd>
			</dl>
			<dl class="dlist-align">
			  <dt>Total:</dt>
			  <dd class="text-right text-dark b"><strong>$59.97</strong></dd>
			</dl>
			<hr>
			<p class="text-center mb-3">
				<img src="./images/misc/payments.png" height="26">
			</p>
			<a href="{% url 'place_order' %}" class="btn btn-primary btn-block"> Checkout </a>
			<a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
